name: CI (rrhh-stack)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout rrhh-stack (sin submodules)
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup SSH for submodules (2 deploy keys)
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          echo "${{ secrets.SSH_KEY_RRHH_BACKEND }}" > ~/.ssh/id_backend
          echo "${{ secrets.SSH_KEY_RRHH_FRONTEND }}" > ~/.ssh/id_frontend

          chmod 600 ~/.ssh/id_backend ~/.ssh/id_frontend

          ssh-keyscan github.com >> ~/.ssh/known_hosts

          cat > ~/.ssh/config << 'EOF'
          Host github.com-backend
            HostName github.com
            User git
            IdentityFile ~/.ssh/id_backend
            IdentitiesOnly yes

          Host github.com-frontend
            HostName github.com
            User git
            IdentityFile ~/.ssh/id_frontend
            IdentitiesOnly yes
          EOF

          chmod 600 ~/.ssh/config

          git config --global url."git@github.com-backend:ccavero/".insteadOf "git@github.com:ccavero/"
          git config --global url."git@github.com-frontend:ccavero/".insteadOf "git@github.com:ccavero/"

      - name: Init & update submodules
        shell: bash
        run: |
          set -euo pipefail
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # =========================
      # Backend: install + test
      # =========================
      - name: Backend - npm ci
        working-directory: rrhh-backend
        run: npm ci

      - name: Backend - lint
        working-directory: rrhh-backend
        run: npm run lint

      - name: Backend - test
        working-directory: rrhh-backend
        run: npm test

      - name: Backend - build
        working-directory: rrhh-backend
        run: npm run build

      # =========================
      # Frontend: install + test
      # =========================
      - name: Frontend - npm ci
        working-directory: rrhh-frontend
        run: npm ci

      - name: Frontend - lint
        working-directory: rrhh-frontend
        run: npm run lint

      - name: Frontend - test
        working-directory: rrhh-frontend
        run: npm test --if-present

      - name: Frontend - build
        working-directory: rrhh-frontend
        run: npm run build
