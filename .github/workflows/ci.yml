name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup SSH for submodules (2 deploy keys)
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          echo "${{ secrets.SSH_KEY_RRHH_BACKEND }}" > ~/.ssh/id_backend
          echo "${{ secrets.SSH_KEY_RRHH_FRONTEND }}" > ~/.ssh/id_frontend

          chmod 600 ~/.ssh/id_backend ~/.ssh/id_frontend

          ssh-keyscan github.com >> ~/.ssh/known_hosts

          cat > ~/.ssh/config << 'EOF'
          Host github.com-backend
            HostName github.com
            User git
            IdentityFile ~/.ssh/id_backend
            IdentitiesOnly yes

          Host github.com-frontend
            HostName github.com
            User git
            IdentityFile ~/.ssh/id_frontend
            IdentitiesOnly yes
          EOF

          chmod 600 ~/.ssh/config

          git config --global url."git@github.com-backend:ccavero/".insteadOf "git@github.com:ccavero/"
          git config --global url."git@github.com-frontend:ccavero/".insteadOf "git@github.com:ccavero/"

          git submodule sync --recursive
          git submodule update --init --recursive

      # -----------------------
      # BACKEND
      # -----------------------
      - name: Setup Node (backend)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: rrhh-backend/package-lock.json

      - name: Install (backend)
        working-directory: rrhh-backend
        run: npm ci

      - name: Test (backend)
        working-directory: rrhh-backend
        run: npm test

      # -----------------------
      # FRONTEND
      # -----------------------
      - name: Setup Node (frontend)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: rrhh-frontend/package-lock.json

      - name: Install (frontend)
        working-directory: rrhh-frontend
        run: npm ci

      #- name: Test (frontend)
      #  working-directory: rrhh-frontend
      #  run: npm test